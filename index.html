    <body>
            <div class="container">
                    <h3><b>Password Checker</b></h3>
                    <label for="psw">Password</label>
                    <input type="password" id="psw" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                  
                    <!-- <input type="submit" value="Submit">-->
                    </form>
            </div>
                  
            <div id="message">
                    <h3>Password must contain the following:</h3>
                    <p id="oneVowel" class="invalid">It must contain <b>at least one vowel.</b></p>
                    <p id="threeConsecutive" class="invalid">It can't contain <b>three consecutive vowels or consonants.</b></p>
                    <p id="twoConsecutive" class="invalid">It cannot contain two consecutive occurrences of the same letter, <b>except for 'ee' or 'oo'.</b></p>
                   <!--<p id="length" class="invalid">It should be <b>8 characters long.</b></p>--> 
            </div>

            <div class="container" id="uploadFile">
                    <label for="filename">Upload File</label>
                    <input type="file" id="myFile" name="myFile" required>
            </div>
            <div id="results">

            </div>

        
        <script src="main.js" async defer></script>
    </body>
